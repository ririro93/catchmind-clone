<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles/gameLobby.css" />
		<title> Catchmind Game Lobby </title>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<div class="game-lobby" id="gameLobby">
			<h1>
				Game Lobby
			</h1>
			<form id="nameForm">
				<input
					   placeholder="name"
					   id="nameInput"
					   autocomplete="off"
				/>
				<button
						id="nameBtn"
				>
					ENTER GAME	
				</button>
			</form>	
		</div>
		<div class="game-entries" id="gameEntries">
			<form class="entry-form" id="entryForm">
				<input
					   placeholder="search database"
					   id="entryInput"
					   autocomplete="off"
				/>
				<button
						id="entryBtn"
				>
					Add to Database
				</button>
			</form>
			<div id="searchedEntryList">
				
			</div>
		</div>
		<div class="in-game hidden" id="inGame">
			<div class="side-bar" id="sideBar">
				<div class="player">
					Player 1
				</div>  
				<div class="player">
					Player 2
				</div>
				<div class="player">
					Player 3
				</div>
				<div class="player">
					Player 4
				</div>
				<div class="player">
					Player 5
				</div>
				<div class="player">
					Player 6
				</div>
				<div class="player">
					Player 7
				</div>
				<div class="player">
					Player 8
				</div>
			</div>
			<canvas class="game-canvas" id="gameCanvas" />
		</div>
		<script src="gameLobby.js"></script>
	</body>
</html>
